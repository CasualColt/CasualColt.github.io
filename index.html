<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M&M</title>
    <!-- Favicon -->
    <link rel="icon" href="https://github.com/m4rco-polo.png" type="image/x-icon" />
    <!-- Font Awesome icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <!-- Core theme CSS -->
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <!-- Parallax Pixel Background Animation -->
    <section class="animated-background">
      <div id="stars1"></div>
      <div id="stars2"></div>
      <div id="stars3"></div>
    </section>
    <!-- End of Parallax Pixel Background Animation -->

    <a id="profilePicture" href="#popup">
      <img src="https://github.com/m4rco-polo.png" alt="Profile Picture">
    </a>

    <div class="overlay" id="popup">
      <div class="popup">
        <div class="popup-photo">
          <a href="https://github.com/m4rco-polo.png" target="_blank">
            <img src="https://github.com/m4rco-polo.png" alt="Profile Picture">
          </a>
        </div>
        <div class="popup-quote">
          Pray as if everything depended on God and work as if everything depended on you.
        </div>
        <a class="popup-close" onclick="history.back()">&times;</a>
      </div>
    </div>

    <div id="userName">
      M&M
    </div>

    <div id="links">
      <a class="link" href="https://github.com/m4rco-polo" target="_blank">
        <i class="fab fa-github">&nbsp;</i>Github
      </a>
      <a class="link" href="https://www.youtube.com/@commiemm_studios" target="_blank">
        <i class="fab fa-youtube">&nbsp;</i>YouTube
      </a>
      <a class="link" href="https://commie-mm.itch.io/" target="_blank">
        <i class="fab fa-itch-io">&nbsp;</i>Itch.io
      </a>
    </div>

  </body>
</html>
